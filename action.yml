name: Terraform
description: Runs Terraform stuff
inputs:
  terraform-version:
    description: Terraform version
    default: '0.15.5'
  terraform-token:
    description: Terraform version
    required: true
  terraform-host:
    description: Terraform host
    default: app.terraform.io
  terraform-organization:
    description: Terraform organization
  secrets-workspace:
    description: Terraform workspace
  project-vars-file:
    description: Terraform vars file for the project
    default: project.auto.tfvars
runs:
  using: composite
  steps:
    - name: Setup Terraform
      run: |
        curl -o terraform.zip https://releases.hashicorp.com/terraform/${{inputs.terraform-version}}/terraform_${{inputs.terraform-version}}_linux_amd64.zip 
        unzip terraform.zip
        chmod +x terraform
        sudo mv terraform /usr/local/bin/terraform
      shell: bash
    - name: Login to Terraform Enterprise
      id: tf-login
      run: |
        tf_cli_config=/tmp/cli-config.tfrc
        cat <<EOF > $tf_cli_config
          credentials "${{ inputs.terraform-host }}" { token = "${{ inputs.terraform-token }}" }
        EOF
        echo "::set-output name=tf-cli-config::$tf_cli_config"
      shell: bash
    - name: Default Terraform variables
      id: default-vars
      run: |
        tf_default_vars=/tmp/default.auto.tfvars
        cat <<EOF > $tf_default_vars
          variable "terraform_organization" {
            value = "${{ inputs.terraform-organization }}"
          }
          variable "secrets_workspace" {
            value = "${{ inputs.secrets-workspace }}"
          }
        EOF
        echo "::set-output name=default-vars::$tf_default_vars"
      shell: bash
    - name: Provision workspace
      run: ${{ github.action_path }}/bin/provision-workspace.sh
      shell: bash
      env:
        TF_CLI_CONFIG_FILE: ${{ steps.tf-login.outputs.tf-cli-config }}
        DEFAULT_VARS: ${{ steps.default-vars.outputs.default-vars }}
        PROJECT_VARS: ${{ inputs.project-vars-file }}
        TEMPLATE_DIR: ${{ github.action_path }}/templates
